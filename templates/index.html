<!DOCTYPE html>
<html>
<head>
  <title>Text Input App</title>
</head>
<body>
  <h1>Text Input App</h1>
  
  <form method="post">
    <label for="userInput">Enter Text:</label>
    <input type="text" id="userInput" name="user_input" placeholder="Type here...">
    <button type="submit">Submit</button>
  </form>

  <p>{{ output }}</p>
</body>
</html>
